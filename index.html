<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TunnelSimulator</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/ui.css">
  </head>
  <body>

    <div class="app" data-status-geolocation="unlocated" data-status-bluetooth="unpaired" data-status-orientation="unsupported">

      <div class="background">
        <canvas class="canvas"></canvas>
      </div>

      <div class="foreground">

        <header>
          <div class="logo">
            <img src="assets/logo.svg" alt="Symbol consisting of simplified globe that is cut by a tunnel from east to west, revealing Earth’s core">
            <h1>
              <span>Tunnel</span>
              <span>Simulator</span>
            </h1>
          </div>
          <nav>
            <button class="track">Track device orientation</button>
            <!-- <a href="#" target="_blank">About</a> -->
          </nav>

        </header>
        <main>

          <section>

            <header>
              <h2>Origin: <span class="label label-origin"></span></h2>
            </header>

            <form>

              <p>Insert coordinates</p>

              <label for="latitude">
                <span>Latitude:</span>
                <input type="text" name="latitude" value="0">
              </label>

              <label for="longitude">
                <span>Longitude:</span>
                <input type="text" name="longitude" value="0">
              </label>

              <input type="submit" value="Submit coordinates" style="display: none">

              <p>Or</p>

            </form>

            <button class="find">
              <span>Get my location</span>
              <span>Locating...</span>
              <span>Found you</span>
            </button>

            <p class="tip">Simulate a tunnel through Earth, starting from where you are</p>

          </section>

          <section>

            <header>
              <h2>Bluetooth device</h2>
            </header>

            <div class="device">

              <div class="backlights">
                <div class="backlight"></div>
                <div class="backlight"></div>
                <div class="backlight"></div>
                <div class="backlight"></div>
              </div>

              <div class="drawings">
                <div class="device-front"></div>
                <div class="device-side"></div>
              </div>

            </div>

            <button class="connect">
              <span>Pair with shovel</span>
              <span>Pairing...</span>
              <span>Paired</span>
            </button>

            <p class="tip">Point shovel at the ground to dig a virtual tunnel in that direction</p>

          </section>

        </main>

        <footer>

          <p>Created by Vinicius Sueiro</p>
          <p>Thesis project for the Interaction Design master’s at Malmö University</p>

        </footer>


        <!--
        <img src="assets/shovel/front.svg">
        <img src="assets/shovel/side.svg">

        <img src="assets/shovel/front-paired.svg">
        <img src="assets/shovel/side-paired.svg">

        -->

      </div>

    </div>

    <!-- p5.js -->

    <!-- https://unpkg.com/browse/p5@0.7.2/lib/p5.min.js -->
    <script src="js/p5.min.js"></script>

    <!-- https://unpkg.com/browse/p5@0.7.2/lib/addons/p5.dom.min.js -->
    <script src="js/p5.dom.min.js"></script>

    <!-- https://unpkg.com/browse/p5ble@0.0.4/dist/p5.ble.min.js -->
    <script src="js/p5.ble.min.js"></script>

    <!-- three.js -->

    <!-- https://unpkg.com/browse/three@0.124.0/build/three.min.js -->
    <script src="js/three.min.js"></script>

    <!-- https://unpkg.com/browse/three@0.124.0/examples/js/controls/OrbitControls.js -->
    <script src="js/OrbitControls.js"></script>

    <!-- https://unpkg.com/three@0.124.0/examples/js/renderers/CSS2DRenderer.js -->
    <script src="js/CSS2DRenderer.js"></script>

    <!-- Custom -->

    <script src="js/app.js"></script>

  </body>
</html>
