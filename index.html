<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic Shovel</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/ui.css">
  </head>
  <body>

    <div class="app" data-status-geolocation="unlocated" data-status-bluetooh="unpaired">

      <div class="background">
        <canvas class="canvas"></canvas>
      </div>

      <div class="foreground">
        <button class="connect">Connect to Arduino</button>
        <button class="find">Find my location</button>

        <div class="label label-origin"></div>

        <img src="assets/logo.svg">

        <img src="assets/shovel/front.svg">
        <img src="assets/shovel/side.svg">

        <img src="assets/shovel/front-paired.svg">
        <img src="assets/shovel/side-paired.svg">

      </div>

    </div>

    <!-- https://unpkg.com/browse/three@0.124.0/build/three.min.js -->
    <script src="js/three.min.js"></script>

    <!-- https://unpkg.com/browse/three@0.124.0/examples/js/controls/OrbitControls.js -->
    <script src="js/OrbitControls.js"></script>

    <!-- https://unpkg.com/three@0.124.0/examples/js/renderers/CSS2DRenderer.js -->
    <script src="js/CSS2DRenderer.js"></script>

    <script src="js/app.js"></script>

  </body>
</html>
